<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" charset="UTF-8">
		<title>user data</title>
	</head>
	<body>
		<form method="post" action="/data" th:object="${formModel}">
			<h1>新規ユーザー登録</h1>
			<lable>名前</lable><input type="text" name="name">
			<lable>メール</lable><input type="text" name="mail">
			<lable>パスワード</lable><input type="pass" name="pass">
			<lable>年齢</lable><input type="text" name="age">
			<input type="submit" value="登録" >
		</form>
		<h1>顧客リスト</h1>
		<table>
			<tr><th>登録者番号</th><th>名前</th><th>メールアドレス</th><th>パスワード</th><th>年齢</th></tr>
			<tr th:each="c : ${customers}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.name}"></td>
				<td th:text="${c.mail}"></td>
				<td>見せられないよ</td>
				<td th:text="${c.age}"></td>
				<td><form method="post" action="/delete/">
				<input type="hidden" name="id" th:value="${c.id}">
				<input type="submit" value="削除"></form></td>
			</tr>
		</table>
	</body>
</html>
